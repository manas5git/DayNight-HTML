        <div id="star-container">
            <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <!-- Define a mask -->
                  <mask id="circleMask">
                    <!-- Full visibility for the blue square -->
                    <rect width="50" height="50" fill="white" />
                    <!-- Invisible areas where the circles overlap -->
                    <circle cx="0" cy="0" r="25" fill="black" />
                    <circle cx="50" cy="0" r="25" fill="black" />
                    <circle cx="0" cy="50" r="25" fill="black" />
                    <circle cx="50" cy="50" r="25" fill="black" />
                  </mask>
                </defs>
              
                <!-- Apply the mask to the blue square -->
                <rect width="50" height="50" fill="skyblue" mask="url(#circleMask)" />
              </svg>
        </div>
